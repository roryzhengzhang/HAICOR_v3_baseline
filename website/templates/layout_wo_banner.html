    <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/siimple@3.3.1/dist/siimple.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    {% block head_extension %} {% endblock %}
</head>

<body style="height: 95vh;">
    <div class="wrapper" style="height: 100%;">
        <!-- <nav class="siimple-navbar siimple-navbar--dark siimple-navbar--large">
            <div class="siimple-navbar-title">Human AI Co-Reasoning System</div>
        </nav> -->

        <div id="workplace-row" class="row container-fluid" style="height: 95%; margin-top: 5vh;">
            {%block content%} {% endblock %}
        </div>

        {% block widget_extension%} {% endblock %}
    </div>
    <script src="http://d3js.org/d3.v4.min.js" type="text/javascript"></script>
    <script src="http://d3js.org/d3-selection-multi.v1.js"></script>
    <script>
        jQuery('#human_need_list').click(function () {
            jQuery('#HumanNeedModal').modal('toggle');
        });

        jQuery('#relation_type_interpretation').click(function () {
            jQuery('#RelationTypeModal').modal('toggle');
        });
    </script>
    {% block body_script_extension %} {% endblock %}

</html>
