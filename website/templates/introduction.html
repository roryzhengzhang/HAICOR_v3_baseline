{% extends "layout.html" %}

{% block body_script_extension %}
<script src="../static/carousel_control.js" type="text/javascript"></script>
{% endblock body_script_extension %}

{% block header %}
<div class="container title" id="intro_title"> Walk Through</div>
{% endblock header %}

{% block content %}
<div class="col-2"></div>
<div class="col-8"> 
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <!-- show the indicator of each slide -->
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <!-- the real carousel part -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src={{image_1}} class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <!-- <h5>First slide label</h5>
              <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p> -->
            </div>
          </div>
          <div class="carousel-item">
            <img src={{image_2}} class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <!-- <h5>Second slide label</h5>
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p> -->
            </div>
          </div>
          <div class="carousel-item">
            <img src={{image_3}} class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <!-- <h5>Third slide label</h5>
              <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p> -->
            </div>
          </div>
        </div>
        <!-- The prev and next button -->
        <a class="carousel-control-prev carousel-button" href="#carouselExampleCaptions" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next carousel-button" href="#carouselExampleCaptions" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</div>
<div class="col-2"></div>
{% endblock content %}
